
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FAQ Chat Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      padding: 20px;
      z-index: 10000;
    }
    .chat-log {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-message {
      margin: 8px 0;
    }
    .chat-user {
      font-weight: bold;
      color: #007B5E;
    }
    .chat-bot {
      color: #333;
    }
    .faq-button {
      background: #f0f0f0;
      border: none;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    #faq-input {
      width: calc(100% - 10px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    #faq-send {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #007B5E;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
